<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="justify-center items-center">
    <!-- Navigation bar -->
    <nav class="">
        <div class="flex flex-wrap justify-between items-center p-4 bg-red-200 w-full font-bold text-xl h-[50px]">
            <a href="#" class="ml-5">Home</a>
            <a href="about.html">About</a>
            <a href="mentor.html">Mentorship</a>
            <a href="#">Contact</a>
            <img src="./images/alu icon.jpg" alt="icon" class="w-20 h-10">
        </div>
    </nav>
   
    <div class="flex justify-center items-center h-screen bg-gray-200">
        <!-- Container for the centered content -->
        <div class="flex"> <!-- Updated this line -->
            <div class=" flex flex-col justify-center w-[50%]">
                <div class="mt-4 text-center w-[100%]"> <!-- Updated this line -->
                    <h1 class="text-2xl font-bold">Apply as a Student</h1>
                    <input type="text" placeholder="Enter your name" required class="mt-2 p-2 border rounded-md w-[80%]">
                    <input type="text" placeholder="Enter your email" required class="mt-2 p-2 border rounded-md w-[80%]">
                    <input type="password" placeholder="Enter your password" required class="mt-2 p-2 border rounded-md w-[80%]">
                    <input type="tel" placeholder="Enter your phone number" required class="mt-2 p-2 border rounded-md w-[80%]">
                    <input type="text" placeholder="Enter your address" required class="mt-2 p-2 border rounded-md w-[80%]"> <br>
                    <label for="studentType" class="mt-5 text-lg font-bold">Select Mentor Type</label>
                    <select id="studentType" name="studentType" required class="mt-2 p-2 border rounded-md w-[40%]">
                        <option value="CareerAdvice" #carreer>Career Advice</option>
                        <option value="ResumeReview" #resume>Resume Review</option>
                    </select>
                    <a href="mentor.html"><button class="mt-4 bg-blue-500 text-white p-2 rounded-md w-[50%]">Submit</button></a>
                </div>
            </div>

            <div class="p-6 rounded-lg flex flex-col w-[50%]">
                <div class="mt-4 text-center w-[100%]"> <!-- Updated this line -->
                    <h1 class="text-2xl font-bold">Apply as a Mentor</h1>
                    <input type="text" placeholder="Enter your name" class="mt-2 p-2 border rounded-md w-[80%]">
                    <input type="text" placeholder="Enter your email" class="mt-2 p-2 border rounded-md w-[80%]">
                    <input type="text" placeholder="Enter your resume" class="mt-2 p-2 border rounded-md w-[80%]">
                    <label for="studentType" class="mt-5 text-lg font-bold">Select Mentor Type</label>
                    <select id="studentType" name="studentType" required class="mt-2 p-2 border rounded-md w-[40%]">
                        <option value="CareerAdvice" #carreer>Career Advice</option>
                        <option value="ResumeReview" #resume>Resume Review</option>
                    </select>
                    <a href="about.html"><button class="mt-4 bg-blue-500 text-white p-2 rounded-md w-[50%]">Submit</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
