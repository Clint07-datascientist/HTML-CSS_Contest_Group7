<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
    <!-- Container for the icon at top right -->
    <div class="absolute top-0 right-0 p-4">
        <img src="./images/alu icon.jpg" alt="icon" class="w-20 h-10">
    </div>
    
    <!-- Container for the centered content -->
    <div class="bg-gray-200 p-6 rounded-lg, flex,flex-col, w[100%]">
        <div class="mt-4 text-center, w-[100%]">
            <h1 class="text-2xl font-bold">Apply as a Student</h1>
            <input type="text" placeholder="Enter your name" class="mt-2 p-2 border rounded-md w-[80%]">
            <input type="text" placeholder="Enter your email" class="mt-2 p-2 border rounded-md w-[80%]">
            <input type="password" placeholder="Enter your password" class="mt-2 p-2 border rounded-md w-[80%]">
            <input type="tel" placeholder="Enter your phone number" class="mt-2 p-2 border rounded-md w-[80%]">
            <input type="text" placeholder="Enter your address" class="mt-2 p-2 border rounded-md w-[80%]"> <br>
            <label for="studentType" class="mt-5 text-lg font-bold">Select Mentor Type</label>
            <select id="studentType" name="studentType" required class="mt-2 p-2 border rounded-md w-[40%]">
                <option value="CareerAdvice" #carreer>Career Advice</option>
                <option value="ResumeReview" #resume>Resume Review</option>
            </select>
            <button class="mt-4 bg-blue-500 text-white p-2 rounded-md w-[50%]">Submit</button>
        </div>
    </div>
</body>
</html>
